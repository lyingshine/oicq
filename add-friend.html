<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加好友</title>
    <link rel="stylesheet" href="vendor/fontawesome/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <style>
        /* 添加标签页样式 */
        .add-friend-tabs {
            display: flex;
            background: #333;
            border-bottom: 1px solid #444;
        }
        
        .add-friend-tab {
            padding: 10px 15px;
            color: #aaa;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
            flex: 1;
            text-align: center;
            position: relative;
        }
        
        .add-friend-tab.active {
            color: #e0e0e0;
            border-bottom-color: #75b9f1;
            background-color: #2a2a2a;
        }
        
        .add-friend-tab:hover:not(.active) {
            color: #e0e0e0;
            background-color: #3a3a3a;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .friend-request-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #444;
        }
        
        .request-avatar {
            width: 50px;
            height: 50px;
            border-radius: 3px;
            margin-right: 12px;
            border: 1px solid #444;
        }
        
        .request-info {
            flex-grow: 1;
        }
        
        .request-name {
            font-weight: bold;
            font-size: 14px;
            color: #e0e0e0;
            margin-bottom: 4px;
        }
        
        .request-message {
            font-size: 12px;
            color: #999;
            margin-bottom: 8px;
        }
        
        .request-time {
            font-size: 11px;
            color: #777;
        }
        
        .request-actions {
            display: flex;
            gap: 8px;
        }
        
        .accept-btn, .reject-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 12px;
        }
        
        .accept-btn {
            background: #2a9d4a;
            color: white;
        }
        
        .accept-btn:hover {
            background: #238b41;
        }
        
        .reject-btn {
            background: #d9534f;
            color: white;
        }
        
        .reject-btn:hover {
            background: #c9302c;
        }
        
        .no-requests {
            text-align: center;
            padding: 30px;
            color: #999;
            font-style: italic;
        }
        
        /* 标签上的红点通知 */
        .notification-dot {
            position: absolute;
            top: 8px;
            right: 10px;
            width: 8px;
            height: 8px;
            background-color: #d9534f;
            border-radius: 50%;
            display: none;
        }
    </style>
</head>
<body class="add-friend-page">
    <div class="add-friend-container">
        <!-- 标题栏 -->
        <div class="add-friend-header">
            <div class="add-friend-title">添加好友</div>
            <div class="add-friend-close" id="close-btn">×</div>
        </div>

        <!-- 标签页 -->
        <div class="add-friend-tabs">
            <div class="add-friend-tab active" data-tab="search">
                搜索好友
            </div>
            <div class="add-friend-tab" data-tab="requests">
                好友请求
                <span class="notification-dot" id="request-notification"></span>
            </div>
        </div>

        <!-- 搜索好友内容 -->
        <div class="tab-content active" id="search-tab">
            <!-- 搜索区域 -->
            <div class="add-friend-search">
                <div class="search-form">
                    <input type="text" id="search-input" placeholder="输入昵称或QQ号...">
                    <button id="search-btn">搜索</button>
                </div>
            </div>

            <!-- 搜索结果区域 -->
            <div class="search-results" id="results-container">
                <div class="no-results">请输入昵称或QQ号码搜索好友</div>
            </div>
        </div>

        <!-- 好友请求内容 -->
        <div class="tab-content" id="requests-tab">
            <div class="search-results" id="requests-container">
                <div class="no-requests">正在加载好友请求...</div>
            </div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const resultsContainer = document.getElementById('results-container');
        const requestsContainer = document.getElementById('requests-container');
        const closeBtn = document.getElementById('close-btn');
        const tabs = document.querySelectorAll('.add-friend-tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const requestNotification = document.getElementById('request-notification');

        let currentUserQq = null;
        let friendRequests = [];

        // 关闭按钮事件
        closeBtn.addEventListener('click', () => {
            window.electronAPI.closeWindow();
        });

        // 标签切换功能
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');
                
                // 移除所有标签的active类
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                
                // 添加当前标签的active类
                tab.classList.add('active');
                document.getElementById(`${tabId}-tab`).classList.add('active');
                
                // 如果切换到好友请求标签，隐藏通知点
                if (tabId === 'requests') {
                    requestNotification.style.display = 'none';
                    loadFriendRequests();
                }
            });
        });

        // 获取当前登录用户的QQ号
        window.electronAPI.onCurrentUserQq(qq => {
            currentUserQq = qq;
            // 加载好友请求
            loadFriendRequests();
        });

        // 加载好友请求
        async function loadFriendRequests() {
            if (!currentUserQq) return;
            
            requestsContainer.innerHTML = '<div class="no-requests">正在加载好友请求...</div>';
            
            try {
                const response = await window.electronAPI.getFriends(currentUserQq);
                
                if (response.success && response.requests && response.requests.length > 0) {
                    friendRequests = response.requests;
                    
                    // 显示通知点
                    if (document.querySelector('.add-friend-tab.active').getAttribute('data-tab') !== 'requests') {
                        requestNotification.style.display = 'block';
                    }
                    
                    renderFriendRequests();
                } else {
                    requestsContainer.innerHTML = '<div class="no-requests">暂无好友请求</div>';
                    requestNotification.style.display = 'none';
                }
            } catch (error) {
                requestsContainer.innerHTML = '<div class="no-requests">加载好友请求失败</div>';
                console.error('加载好友请求失败:', error);
            }
        }

        // 渲染好友请求列表
        function renderFriendRequests() {
            requestsContainer.innerHTML = '';
            
            if (friendRequests.length === 0) {
                requestsContainer.innerHTML = '<div class="no-requests">暂无好友请求</div>';
                return;
            }
            
            friendRequests.forEach(request => {
                const item = document.createElement('div');
                item.className = 'friend-request-item';
                
                const avatarSrc = request.avatar || 'assets/logo.png';
                
                item.innerHTML = `
                    <img src="${avatarSrc}" class="request-avatar">
                    <div class="request-info">
                        <div class="request-name">${request.nickname}</div>
                        <div class="request-message">请求添加您为好友</div>
                    </div>
                    <div class="request-actions">
                        <button class="accept-btn" data-qq="${request.qq}">同意</button>
                        <button class="reject-btn" data-qq="${request.qq}">拒绝</button>
                    </div>
                `;
                
                requestsContainer.appendChild(item);
            });
            
            // 添加接受和拒绝好友请求的事件监听
            document.querySelectorAll('.accept-btn').forEach(btn => {
                btn.addEventListener('click', async () => {
                    const requesterQq = btn.getAttribute('data-qq');
                    btn.textContent = '处理中...';
                    btn.disabled = true;
                    
                    try {
                        const response = await window.electronAPI.acceptFriendRequest(currentUserQq, requesterQq);
                        if (response.success) {
                            // 从列表中移除该请求
                            friendRequests = friendRequests.filter(req => req.qq !== requesterQq);
                            renderFriendRequests();
                        } else {
                            alert(response.message || '接受好友请求失败');
                            btn.textContent = '同意';
                            btn.disabled = false;
                        }
                    } catch (error) {
                        alert('处理好友请求时出错');
                        console.error('接受好友请求失败:', error);
                        btn.textContent = '同意';
                        btn.disabled = false;
                    }
                });
            });
            
            document.querySelectorAll('.reject-btn').forEach(btn => {
                btn.addEventListener('click', async () => {
                    const requesterQq = btn.getAttribute('data-qq');
                    btn.textContent = '处理中...';
                    btn.disabled = true;
                    
                    try {
                        const response = await window.electronAPI.rejectFriendRequest(currentUserQq, requesterQq);
                        if (response.success) {
                            // 从列表中移除该请求
                            friendRequests = friendRequests.filter(req => req.qq !== requesterQq);
                            renderFriendRequests();
                        } else {
                            alert(response.message || '拒绝好友请求失败');
                            btn.textContent = '拒绝';
                            btn.disabled = false;
                        }
                    } catch (error) {
                        alert('处理好友请求时出错');
                        console.error('拒绝好友请求失败:', error);
                        btn.textContent = '拒绝';
                        btn.disabled = false;
                    }
                });
            });
        }

        // 搜索函数
        const performSearch = async () => {
            const term = searchInput.value.trim();
            if (!term) {
                resultsContainer.innerHTML = '<div class="no-results">请输入搜索内容</div>';
                return;
            }

            resultsContainer.innerHTML = '<div class="searching">正在搜索中...</div>';

            try {
                const response = await window.electronAPI.searchUsers(term, currentUserQq);
                resultsContainer.innerHTML = ''; 

                if (response.success && response.users && response.users.length > 0) {
                    response.users.forEach(user => {
                        const item = document.createElement('div');
                        item.className = 'search-result-item';
                        
                        // 默认头像
                        const avatarSrc = user.avatar || 'assets/logo.png';
                        
                        item.innerHTML = `
                            <img src="${avatarSrc}" class="result-avatar">
                            <div class="result-info">
                                <div class="result-name">${user.nickname}</div>
                                <div class="result-qq">QQ: ${user.qq}</div>
                            </div>
                            <button class="add-button">添加</button>
                        `;
                        
                        const addBtn = item.querySelector('.add-button');
                        addBtn.addEventListener('click', async () => {
                            addBtn.textContent = '请求中...';
                            addBtn.disabled = true;
                            
                            try {
                                const requestResponse = await window.electronAPI.sendFriendRequest(currentUserQq, user.qq);
                                if (requestResponse.success) {
                                    addBtn.textContent = '已发送';
                                    addBtn.classList.add('sent');
                                } else {
                                    addBtn.textContent = '添加';
                                    addBtn.disabled = false;
                                    alert(requestResponse.message || '发送请求失败');
                                }
                            } catch (error) {
                                addBtn.textContent = '添加';
                                addBtn.disabled = false;
                                alert('发送请求时出错');
                            }
                        });
                        
                        resultsContainer.appendChild(item);
                    });
                } else {
                    resultsContainer.innerHTML = '<div class="no-results">未找到相关用户</div>';
                }
            } catch (error) {
                resultsContainer.innerHTML = '<div class="no-results">搜索出错，请重试</div>';
                console.error('搜索出错:', error);
            }
        };
        
        // 绑定搜索按钮点击事件
        searchBtn.addEventListener('click', performSearch);
        
        // 绑定输入框回车事件
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // 自动聚焦搜索框
        searchInput.focus();
    </script>
</body>
</html>
