<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加好友</title>
    <link rel="stylesheet" href="vendor/fontawesome/all.min.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/pages/add-friend.css">
    <style>
        /* 添加标签页样式 */
        .add-friend-tabs {
            display: flex;
            background: #333;
            border-bottom: 1px solid #444;
        }
        
        .add-friend-tab {
            padding: 10px 15px;
            color: #aaa;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
            flex: 1;
            text-align: center;
            position: relative;
        }
        
        .add-friend-tab.active {
            color: #e0e0e0;
            border-bottom-color: #75b9f1;
            background-color: #2a2a2a;
        }
        
        .add-friend-tab:hover:not(.active) {
            color: #e0e0e0;
            background-color: #3a3a3a;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .friend-request-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #444;
        }
        
        .request-avatar {
            width: 50px;
            height: 50px;
            border-radius: 3px;
            margin-right: 12px;
            border: 1px solid #444;
        }
        
        .request-info {
            flex-grow: 1;
        }
        
        .request-name {
            font-weight: bold;
            font-size: 14px;
            color: #e0e0e0;
            margin-bottom: 4px;
        }
        
        .request-message {
            font-size: 12px;
            color: #999;
            margin-bottom: 8px;
        }
        
        .request-time {
            font-size: 11px;
            color: #777;
        }
        
        .request-actions {
            display: flex;
            gap: 8px;
        }
        
        .accept-btn, .reject-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 12px;
        }
        
        .accept-btn {
            background: #2a9d4a;
            color: white;
        }
        
        .accept-btn:hover {
            background: #238b41;
        }
        
        .reject-btn {
            background: #d9534f;
            color: white;
        }
        
        .reject-btn:hover {
            background: #c9302c;
        }
        
        .no-requests {
            text-align: center;
            padding: 30px;
            color: #999;
            font-style: italic;
        }
        
        /* 标签上的红点通知 */
        .notification-dot {
            position: absolute;
            top: 8px;
            right: 10px;
            width: 8px;
            height: 8px;
            background-color: #d9534f;
            border-radius: 50%;
            display: none;
        }
    </style>
</head>
<body class="add-friend-page">
    <div class="add-friend-container">
        <!-- 标题栏 -->
        <div class="add-friend-header">
            <div class="add-friend-title">添加好友</div>
            <div class="add-friend-close" id="close-btn">×</div>
        </div>

        <!-- 标签页 -->
        <div class="add-friend-tabs">
            <div class="add-friend-tab active" data-tab="search">
                搜索好友
            </div>
            <div class="add-friend-tab" data-tab="requests">
                好友请求
                <span class="notification-dot" id="request-notification"></span>
            </div>
        </div>

        <!-- 搜索好友内容 -->
        <div class="tab-content active" id="search-tab">
            <!-- 搜索区域 -->
            <div class="add-friend-search">
                <div class="search-form">
                    <input type="text" id="search-input" placeholder="输入昵称或QQ号...">
                    <button id="search-btn">搜索</button>
                </div>
            </div>

            <!-- 搜索结果区域 -->
            <div class="search-results" id="results-container">
                <div class="no-results">请输入昵称或QQ号码搜索好友</div>
            </div>
        </div>

        <!-- 好友请求内容 -->
        <div class="tab-content" id="requests-tab">
            <div class="search-results" id="requests-container">
                <div class="no-requests">正在加载好友请求...</div>
            </div>
        </div>
    </div>

    <script src="renderer/add-friend.js"></script>
</body>
</html>
