<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QQ2008</title>
    <link rel="stylesheet" href="vendor/fontawesome/all.min.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/pages/main.css">
</head>
<body>
    <div class="title-bar">
        <span class="title">QQ2008</span>
        <div class="window-controls">
            <button id="pin-btn" class="window-control" title="置顶窗口">
                <i class="fas fa-thumbtack"></i>
            </button>
            <button id="minimize-btn" class="window-control" title="最小化">
                <i class="fas fa-minus"></i>
            </button>
            <button id="close-btn" class="window-control" title="关闭">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-icons-container">
                <div class="sidebar-icon active" title="联系人">
                    <i class="fas fa-user"></i>
                </div>
                <div class="sidebar-icon" title="QQ空间">
                    <i class="fas fa-star"></i>
                </div>
                <div class="sidebar-icon" title="相册">
                    <i class="fas fa-images"></i>
                </div>
                <div class="sidebar-icon" title="文件">
                    <i class="fas fa-folder"></i>
                </div>
                <div class="sidebar-icon" title="易信">
                    <i class="fas fa-comment"></i>
                </div>
            </div>
            <!-- 移除侧边栏底部的箭头 -->
        </div>
        <div class="main-panel">
            <div class="header">
                <div class="user-info-container">
                                        <div class="avatar-container">
                <img src="assets/logo.png" alt="Avatar" class="main-avatar" id="main-avatar-img">
                <div class="status-icon online" id="avatar-status-icon" title="点击切换状态" style="cursor: pointer;"></div>
            </div>
                <div class="user-details">
                    <div class="user-line-1">
                            <span class="nickname" id="nickname">加载中...</span>
                   </div>
                        <div class="user-signature" id="signature-text" title="点击修改个性签名">
                            这个人很懒，什么都没留下
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="search-bar">
                <input type="text" placeholder="搜索我的好友">
            </div>
            
            <div class="tab-header">
                <span class="active">QQ好友</span>
                <span>通讯录</span>
                <span>QQ群</span>
                <span>最近联系人</span>
            </div>
            
            <div class="friend-list" id="friend-list">
                <!-- Friend list will be generated here -->
            </div>
            
            <div class="footer">
                <div class="footer-icons-left">
                    <span class="footer-icon" id="main-menu-btn" title="主菜单">
                        <i class="fas fa-bars"></i>
                    </span>
                    <span class="footer-icon" id="add-friend-btn" title="查找好友">
                        <i class="fas fa-user-plus"></i>
                        <span class="notification-badge" id="friend-request-badge" style="display: none">0</span>
                    </span>
                    <span class="footer-icon" title="系统设置">
                        <i class="fas fa-cog"></i>
                    </span>
                    <span class="footer-icon" title="消息管理">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <span class="footer-icon" title="安全中心">
                        <i class="fas fa-shield-alt"></i>
                    </span>
                </div>
            </div>

            <!-- Popups -->
            <div class="main-menu-popup" id="main-menu-popup">
                <ul>
                    <li id="regenerate-avatars-btn">
                        <i class="fas fa-sync-alt"></i> 重新生成头像
                    </li>
                    <li id="switch-account-btn">
                        <i class="fas fa-exchange-alt"></i> 切换账号
                    </li>
                    <li id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> 退出登录
                    </li>
                </ul>
            </div>
            
            <!-- 状态切换菜单 -->
            <div class="status-menu-popup" id="status-menu-popup" style="display: none;">
                <ul>
                    <li data-status="online">
                        <i class="online"></i>
                        <span>在线</span>
                    </li>
                    <li data-status="away">
                        <i class="away"></i>
                        <span>离开</span>
                    </li>
                    <li data-status="busy">
                        <i class="busy"></i>
                        <span>忙碌</span>
                    </li>
                    <li data-status="invisible">
                        <i class="invisible"></i>
                        <span>隐身</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="renderer/main.js"></script>
</body>
</html>
